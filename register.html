    <div class="page">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register-form" onclick="return validatePassword()" method="post">
                <label>First Name</label><br>
                <input type="text" name="fname" id="fname" placeholder="Enter Your First Name"><br><br>

                <label>Last Name</label><br>
                <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name"><br><br>

                <label id="email-label">Email</label><br>
                <input type="email" name="email" id="email-field" spellcheck="false" placeholder="Enter Email" required /><br>
                <span id="email-error"></span><br><br>

                <label>Password</label><br>
                <input type="password" name="password" id="password-field" placeholder="Enter Password"><br>
                <p id="password-strength"></p><br>
                <input type="checkbox" id="toggle-password"> Show Password<br>
                <span id="password-error"></span>
                <br><br>

                <label>Confirm Password</label><br>
                <input type="password" name="confirm-password" id="confirm-password-field" placeholder="Enter Confirm Password"><br>
                <span id="confirm-password-error"></span><br>
                <input type="checkbox" id="toggle-passwords"> Show Password<br>
                <br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    </div>
    <script>
    


    document.getElementById('toggle-password').addEventListener('change', function() {
        const passwordField = document.getElementById('password-field');
        if (this.checked) {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    });

    document.getElementById('toggle-passwords').addEventListener('change', function() {
        const confirmPasswordField = document.getElementById('confirm-password-field');
        if (this.checked) {
            confirmPasswordField.type = 'text';
        } else {
            confirmPasswordField.type = 'password';
        }
    });








    var passwordField = document.getElementById("password-field");
    var confirmPasswordField = document.getElementById("confirm-password-field");
    var passwordError = document.getElementById("password-error");
    var confirmPasswordError = document.getElementById("confirm-password-error");
    var passwordStrengthIndicator = document.getElementById("password-strength");

    function validatePassword() {
        var password = passwordField.value;
        var hasUppercase = false;
        var hasLowercase = false;
        var hasDigit = false;
        var hasSpecialChar = false;
        var specialChars = "@#$%^&+=!";


        if (password.length < 8) {
            passwordError.innerHTML = "Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one digit, and one special character.";
            passwordField.classList.add("error");
            passwordField.classList.remove("success");
            updatePasswordStrength("");
            return false;
        }
        for (var i = 0; i < password.length; i++) {
            var char = password[i];
            if (char >= 'A' && char <= 'Z') hasUppercase = true;
            else if (char >= 'a' && char <= 'z') hasLowercase = true;
            else if (char >= '0' && char <= '9') hasDigit = true;
            else if (specialChars.includes(char)) hasSpecialChar = true;
        }


        if (!hasUppercase || !hasLowercase || !hasDigit || !hasSpecialChar) {
            passwordError.innerHTML = "Password must include at least one uppercase letter, one lowercase letter, one digit, and one special character (@#$%^&+=!).";
            passwordField.classList.add("error");
            passwordField.classList.remove("success");
            updatePasswordStrength("");
            return false;
        }
        passwordError.innerHTML = "";
        passwordField.classList.remove("error");
        passwordField.classList.add("success");
        return true;
    }
    
    function updatePasswordStrength(password) {
        var strength = 0;
        var hasUppercase = false;
        var hasLowercase = false;
        var hasDigit = false;
        var hasSpecialChar = false;
        var specialChars = "@#$%^&+=!";


        if (password.length >= 8) strength++;
        for (var i = 0; i < password.length; i++) {
            var char = password[i];
            if (char >= 'A' && char <= 'Z') hasUppercase = true;
            else if (char >= 'a' && char <= 'z') hasLowercase = true;
            else if (char >= '0' && char <= '9') hasDigit = true;
            else if (specialChars.includes(char)) hasSpecialChar = true;
        }


        if (hasUppercase) strength++;
        if (hasLowercase) strength++;
        if (hasDigit) strength++;
        if (hasSpecialChar) strength++;

        switch (strength) {
            case 0:
                passwordStrengthIndicator.innerHTML = "";
                passwordStrengthIndicator.style.color = "black";
                break;
            case 1:
            case 2:
                passwordStrengthIndicator.innerHTML = "Weak";
                passwordStrengthIndicator.style.color = "red";
                break;
            case 3:
                passwordStrengthIndicator.innerHTML = "Medium";
                passwordStrengthIndicator.style.color = "orange";
                break;
            case 4:
                passwordStrengthIndicator.innerHTML = "Strong";
                passwordStrengthIndicator.style.color = "green";
                break;
            case 5:
                passwordStrengthIndicator.innerHTML = "Very Strong";
                passwordStrengthIndicator.style.color = "darkgreen";
                break;
            }
        }


        function validateConfirmPassword() {
            if (confirmPasswordField.value !== passwordField.value) {
                confirmPasswordError.innerHTML = "Passwords do not match.";
                confirmPasswordField.classList.add("error");
                confirmPasswordField.classList.remove("success");
                return false;
            }


            confirmPasswordError.innerHTML = "";
            confirmPasswordField.classList.remove("error");
            confirmPasswordField.classList.add("success");
            return true;
        }


        passwordField.addEventListener("keyup", function () {
            validatePassword();
            updatePasswordStrength(passwordField.value);
        });
        confirmPasswordField.addEventListener("keyup", validateConfirmPassword);
        var emailField = document.getElementById("email-field");
        var emailError = document.getElementById("email-error");
        function validateEmail() {
            var email = emailField.value;
            if (email.indexOf("@") === -1 || email.indexOf(".") === -1 || email.length < 5) {
                emailError.innerHTML = "Please enter a valid email";
                emailField.classList.add("error");
                return false;
            }
            emailError.innerHTML = "";
            emailField.classList.remove("error");
            emailField.style.borderColor = "green";
            return true;
        }

        emailField.addEventListener("keyup", validateEmail);
        document.getElementById("register-form").addEventListener("submit", function (e) {
            if (!validateEmail()) {
                e.preventDefault();
            }
        });

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.reload();
        });

    

        
        </script>
</body>
